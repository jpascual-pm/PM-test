<div *ngIf="content" class="detail-container">

  <section class="detail-jumbotron">
    <div class="detail-jumbotron-content">
      <h1 class="jumbotron-title">{{ content.title }}</h1>
      <div class="jumbotron-section content-main-info">
        <div class="jumbotron-property">
          <label>Released on</label>
          <strong class="content-release-date">{{ content.releaseDate | date: 'dd MMMM yyyy' }}</strong>
        </div>
        <span class="separator">-</span>
        <div *ngIf="content.duration | minutesToHours as duration; else nullDuration"
          class="content-duration jumbotron-property">{{ duration }}
        </div>
        <ng-template #nullDuration>
          <label class="error-label" i18n="@@content-detail.unknown">Unknown duration</label>
        </ng-template>
        <span class="separator">-</span>
        <div *ngIf="content.genres.length; else nullGenres" class="content-genres jumbotron-property">
          {{ content.genres.join(', ') }}
        </div>
        <ng-template #nullGenres>
          <label class="error-label" i18n="@@content-genres.unknown">Unknown genre</label>
        </ng-template>
      </div>
      <div class="jumbotron-section content-directors">
        <ng-template *ngIf="!content.directors.length">
          <label class="error-label" i18n="@@content-directors.unknown">Unknown directors</label>
        </ng-template>
        <ng-container *ngIf="content.directors.length < 3; else manyDirectors">
          <div class="jumbotron-property">
            <label>{{ content.type === 'movie'? 'Movie realized by':'Tv show created by' }}</label>
            <strong>{{ content.directors.join(' & ') }}</strong>
          </div>
        </ng-container>
        <ng-template #manyDirectors>
          <label>{{ content.type === 'movie'? 'Movie realized by :':'Tv show created by :' }}</label>
          <p *ngFor="let director of content.directors" class="director"><strong>{{ director }}</strong></p>
        </ng-template>
      </div>
      <ul class="jumbotron-section content-origin-countries">
        <li *ngFor="let country of content.originCountries">
          <img src="https://www.countryflags.io/{{ country }}/flat/32.png" />
        </li>
        <li *ngIf="!content.originCountries.length" i18n="@@content-origin-countries.unknown">
          <label class="error-label">Unknown origin country</label>
        </li>
      </ul>
    </div>
    <img class="content-poster" src="{{ content.posterUrl }}" alt="content poster" />
  </section>

  <section class="synopsis">
    <h2>Synopsis</h2>
    <p>{{ content.overview }}</p>
  </section>

  <section>
    <h2>Cast</h2>
    <div class="cast-list">
      <div *ngFor="let cast of content.cast | slice:0:10" class="cast">
        <div class="cast-avatar">
          <img *ngIf="!cast.avatarPath.includes('null')" src="{{ cast.avatarPath }}" alt="cast avatar" />
        </div>
        <div>
          <h3 class="lead">{{ cast.name }}</h3>
          <p>In the role of <strong>{{ cast.character }}</strong></p>
        </div>
      </div>
    </div>
  </section>
</div>
