<div class="content-thumbnail d-flex flex-column align-items-center">
  <div class="card">

    <div class="card-img-top">
      <img src="{{content.posterUrl ||Â ''}}" alt="Content poster unavailable"/>
    </div>

    <div class="card-body">

      <div class="action-bar d-flex justify-content-around">
        <img *ngIf="!content.toWatch" src="/assets/watchList.svg" (click)="addToWatchList()"/>
        <div *ngIf="content.toWatch" (click)="removeFromWatchList()">To watch</div>
        <a routerLink="/detail/{{content.type}}/{{content.tmdbId}}">More infos</a>
        <img *ngIf="!content.watched" src="/assets/watched.svg" alt="watched" (click)="addToWatchedContents()"/>
        <div *ngIf="content.watched" (click)="removeFromWatchedContents()">Seen</div>
      </div>

      <div class="content-title">
        <p>{{content.title}}</p>
      </div>

    </div>
  </div>

  <div *ngIf="content.releaseDate" class="content-year">{{ content.releaseDate | date: 'yyyy'}}</div>
</div>
