<div class="thumbnail-board-container">
  <app-content-filters-panel (updateFilter)="onUpdateFilter($event)"></app-content-filters-panel>

  <div class="thumbnail-board-thumbnails">
    <div *ngFor="let content of contents | slice:0:10">
      <app-content-thumbnail *ngIf="content.visible" [content]="content"></app-content-thumbnail>
    </div>
  </div>
</div>
